<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">    
<title>Weather</title>
<link rel="stylesheet" href="wstyle.css">
</head>
<body>
<div class="app-main">
<div class="searchInputBox">
<input type="text" class="input_box" id="input-box" placeholder="Enter a city"
autocomplete="off"> </div>
<div class="weather-body">
<div class="location-details">
<div class="city" Id="city"> Gorakhpur,IN </div>
<div class="date" Id="date">10 June (wednesday), 2020 </div>
<div class="weather-status">
<div class="temp" Id="temp">34&deg;c </div>
<div class="min-max" Id="min-max">32&deg;c(min)/34&deg;c(max) </div>
<div class="weather" Id="weather">clear </div>
<div class="img"></div>
</div>
</div>
</div>
</div>
<script src='windex.js'></script>
</body>
</html>
